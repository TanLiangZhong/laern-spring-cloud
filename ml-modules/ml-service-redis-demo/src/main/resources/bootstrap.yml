# 端口号
server:
  port: 1123

spring:
  application:
    name: ml-service-redis-demo
  # dev:开发配置、test:测试配置、prod: 发布配置;
  profiles:
    active: ${config.active:dev}

  cloud:
    config:
      name: ${spring.application.name}
      # 通过链接地址访问配置中心
      uri: http://${config.host:127.0.0.1}:${config.port:1118}
      enabled: true