# 端口号
server:
  port: 1122

spring:
  application:
    name: ml-service-jpa-demo
  # dev:开发配置、test:测试配置、prod: 发布配置;
  profiles:
    active: ${config.active:dev}

  cloud:
    config:
      name: ${spring.application.name}
      # 通过链接地址访问配置中心
      uri: http://${config.host:127.0.0.1}:${config.port:1118}
      enabled: true

  # 指定数据源
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/kirito?autoReconnect=true&useUnicode=true&amp&characterEncoding=UTF-8
    username: root
    password: MyNewPass4!
    driver-class-name: com.mysql.cj.jdbc.Driver


  #jap 配置
  jpa:
    # 数据库
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5Dialect
    # 是否控制台打印 sql
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: true

  # 当遇到同样名称时, 是否允许覆盖注册
  main:
    allow-bean-definition-overriding: true
