# 端口号
server:
  port: 1124

spring:
  application:
    name: ml-service-rabbitmq-demo
  # dev:开发配置、test:测试配置、prod: 发布配置;
  profiles:
    active: ${config.active:dev}

  cloud:
    config:
      name: ${spring.application.name}
      # 通过链接地址访问配置中心
      uri: http://${config.host:127.0.0.1}:${config.port:1118}
      enabled: true

  # rabbitmq 消息队列配置
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: user
    password: password